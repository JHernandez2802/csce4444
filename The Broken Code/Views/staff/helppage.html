
<div class="col-md-11" align="center">
     <img src="https://www.earthcrowdfunder.com/wp-content/uploads/2015/09/help.jpg" width="100" height="100" align="center">
     <html ng-app="myNoteApp">
     <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
     <body>

          <div ng-controller="myNoteCtrl">

               <h2>Submit your help request here</h2>

               <p><textarea ng-model="message" cols="30" rows="20" allign="center"></textarea></p>

          </div>

          <script src="helppage.js"></script>
<div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">Submit</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Thank you!</h4>
                            </div>
                            <div class="modal-body">
                                <p>We will be by shortly to help you!</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
     </body>
</html>    
      
</div>
