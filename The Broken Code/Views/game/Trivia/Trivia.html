<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>
                Trivia Question
            </h1>
            <div class="row" ng-repeat="question in questions" margin ="50px">
                <div class="col-md-6">
                    <p>
                       {{question.question}}
                    </p>
                </div>
                <div class="col-md-6" margin ="50px">
                    <div><input type="radio" name="{{question.id}}"/>{{question.option1}}</div>
                    <div><input type="radio" name="{{question.id}}" />{{question.option2}}</div>
                    <div><input type="radio" name="{{question.id}}" />{{question.option3}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
